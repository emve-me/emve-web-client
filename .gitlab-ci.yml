deploy:
  image: "rlancer/gcloud-node:1.0.2"
  script:
    - gae-ayaml-env
    - npm i
    - npm run build
    - echo $GCLOUD_SERVICE > /tmp/$CI_PIPELINE_ID.json
    - gcloud auth activate-service-account --key-file /tmp/$CI_PIPELINE_ID.json
    - gcloud --quiet --project $GCLOUD_PROJECT_ID app deploy app.yaml
  tags:
    - theonlyrunnerthatshouldeverbeusedbycollaborizm
  only:
    - prod
dispatch:
  image: "rlancer/gcloud-node:1.0.2"
  script:
    - echo $GCLOUD_SERVICE > /tmp/$CI_PIPELINE_ID.json
    - gcloud auth activate-service-account --key-file /tmp/$CI_PIPELINE_ID.json
    - gcloud --quiet --project $GCLOUD_PROJECT_ID app deploy dispatch.yaml
  tags:
    - theonlyrunnerthatshouldeverbeusedbycollaborizm
  when: manual


